<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>My Personal Website</title>
    <style>
        *{
            font-family: cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background: url('https://img.pikbest.com/backgrounds/20241215/abstract-blue-background-with-some-smooth-lines-in-it--28see-more-my-portfolio-29_11256315.jpg!bw700') no-repeat center / cover;
           padding: 50px 5%;
        }
        .container{
            position: relative;
            height: 100%;
            background: rgb(5, 106, 131);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            transform: scale(0);
            animation: zoomin ;
        }
        header{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 5%;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo{
            font-size: 25px;
            color: #0c0f0c;
            text-decoration: none;
            font-weight: 600;
        }
        .navbar a{
            font-size: 18px;
            color: red;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            border-bottom: 2px solid transparent;

        }
        .navbar a:hover,
        .navbar a:active{
            border-color: #00ff00;
            color: bisque;
        }
        .home{
            display: flex;
            align-items: center;
            height: 100%;
            gap: 50px;
            padding: 50px 5% 0;
            color: mediumspringgreen;
        }
        .home-details h1{
            margin: 10px;
        }
        .home-details h2{
            font-size: 33px;
        }
        .home-details p{
            margin: 10px 0 20px;
        }
        .home-details .download-social{
            display: flex;
            align-items: center;
        }
        .btn{
            display: inline-block;
            padding: 10px 20px;
            background: yellow;
            border: 2px solid red;
            box-shadow: 0 0 10px blue;
            border-radius: 40px;
        }
        .btn:hover{
            background: transparent;
            box-shadow: none;
            color: white;
        }
        .home-details .social-icons{
            margin-left: 20px;
        }
        .home-details .social-icons a{
            display: inline-block;
            padding: 8px;
            border: 2px solid blueviolet;
            border-radius:  50%;
            font-size: 20px;
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }
        .home-details .social-icons a:hover{
            background: #fff;
            box-shadow: 0 0 10px #fff;

        }
        .animated{
            transform: translateY(30px);
            opacity: 0;
            animation: slide-in 1s ease forwards;
            animation-delay: 1s;
        }
        @keyframes slide-in{
            100%{
                transform: translateY(0px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animated">
            <a href="#" class="logo">Portfolio</a>
            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>

            </nav>
        </header>
        <section class="home">
            <div class="home-details">
                <h1>Miss_Bev_</h1>
                <h2>Frontend Developer</h2>
                <p>I am a Frontend Developer.My tech stack is HTML, CSS,Bootstrap, JavaScript,react and php</p>
            </div>
            <div class="download-social">
                <a href="#" class="btn">Download CV</a>
                <div class="social-icons">
                    <a href=""><img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/04/Popular-Logo-facebook-icon-png.png" alt="" height="12px" width="12px"></a>
                    <a href=""><img src="https://toppng.com/uploads/preview/twitter-x-icon-logo-116902890413xbfexhf8l.webp" alt="" height="12px" width="12px"></a>
                </div>
            </div>
            <div class="home-image">
              <div class="imb-box">
                <img src="" alt="" >
              </div>  
            </div>
        </section>
    </div>
</body>
</html>
